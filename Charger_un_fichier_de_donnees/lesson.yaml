- Class: text
  Output: La page web que vous venez d'ouvrir dans la question précédente donne accès à des données climatologique provenant du gouvernement américain.
    En descendant dans la page, vous pouvez voir que le jeu de données en question est disponible sous différents format.
    Dans cette leçon nous allons utiliser le format csv. Cherchez le format en question dans la page. Pour ce format, ne cliquez pas sur download, ni sur open, mais cliquez sur l'entête de desciption du fichier csv afin d'ouvrir la page web correspondant à ce fichier ('Annual/Seasonal Climate Normals CSV Sample').

- Class: text
  Output: Dans cette page vous allez trouver une URL qui permet de télécharger le fichier de données au format csv. Copiez là.
    Pour ce faire il suffit de sélectionner l'URL en question puis tapez sur les touches control et C.

- Class: cmd_question
  Output: Maintenant vous allez importer le fichier de données csv en question dans R à l'aide de l'instruction read.csv(). 
    Cette instruction va devoir avoir en argument (dans la parenthèse) l'adresse que vous venez de copiez, mais attention vous devez mettre cette adresse entre deux guillemets ou entre deux quote.
    Enfin, dans la même instruction vous devez affecter le résultat de l'instruction read.csv() à la variable que vous nomerrez data. Ainsi les données météorologiques seront ensuite dans data.
  CorrectAnswer: NULL
  AnswerTests: any_of_exprs('data<-read.csv("https://www1.ncdc.noaa.gov/pub/data/cdo/samples/NORMAL_ANN_sample_csv.csv")','data<-read.csv('https://www1.ncdc.noaa.gov/pub/data/cdo/samples/NORMAL_ANN_sample_csv.csv')')
  Hint: Tapez l'instruction data<-read.csv("https://www1.ncdc.noaa.gov/pub/data/cdo/samples/NORMAL_ANN_sample_csv.csv"), puis appuyer sur la touche Entrée.

- Class: cmd_question
  Output: Maintenant vous pouvez visualiser les premières lignes du jeu de données data à l'aide de l'instruction head(data).
    Tapez cette instruction.
  CorrectAnswer: NULL
  AnswerTests: omnitest(correctExpr='head(data)')
  Hint: Tapez l'instruction head(data), puis appuyer sur la touche Entrée.

- Class: cmd_question
  Output: De même pour visualiser les dernières lignes d'un jeu de données, il faut utiliser l'instruction tail.
    Visualiez les dernières lignes du jeu de données data à l'aide de l'instruction tail().
  CorrectAnswer: NULL
  AnswerTests: omnitest(correctExpr='tail(data)')
  Hint: Tapez l'instruction tail(data), puis appuyer sur la touche Entrée.

